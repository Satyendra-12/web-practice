<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <fieldset>
            <legend>HTML FORM</legend>
      <label for="email">Enter Your Email :</label>
      <input type="text" id="email" name="email" value="email" placeholder="sa@gmail.com" />
      <br />
      <br />
      <label for="password">Enter Your Password :</label>
      <input type="password" name="password" value="password" id="password" placeholder="password"/>
      <br />
      <br />
      <label for="date">Enter Date :</label>
      <input type="date" name"date" value="date" id="date" placeholder="date"/>
      <br/>
      <br/>
      <label id="selector">Select Option :</label>
      <select name="dishes" id="selector">
        <option value="maggie">Maggie</option>
        <option value="Kurkure">Kurkure</option>
        <option value="chips">Chips</option>
      </select>
      <br/>
      <br/>
      <label for="address">Enter Address :</label>
      <textarea rows="10" cols="20" name="address" id="address" placeholder="Enter address" value="address"></textarea>
      <br/>
      <br/>
      <label for="radio1">Select me :</label>
      <input type="radio" name="radio" id="radio1" />
      <br/>
      <br/>
      <label for="radio2">Select me :</label>
      <input type="radio" name="radio" id="radio2" />
      <br/>
      <br/>
      <label for="radio3">Select me :</label>
      <input type="radio" name="radio" id="radio3" />
      <br/>
      <br/>
      <div style="border:1px solid black; padding:10px;">
      <label for="check1">Select me :</label>
      <input type="checkbox" name="check" id="check1" />
      <br/>
      <br/>
      <label for="check2">Select me also:</label>
      <input type="checkbox" name="check" id="check2" />
      </div>
      <br/>
      <br/>
      <label for="file1">Select File :</label>
      <input type="file" name="file1" value="file1" id="file1" />
      <br/>
      <br/>
      <label for="image1">Image button :</label>
      <input type="image" name="image1" value="image1" id="image1" height="100px" width="100px" src="amazone-613708_640.webp" />
      <br/>
      <br/>
      <input type="submit" value="Click" />
      <!-- <button type="button" name="button", value="submit">Submit</button> -->
    </fieldset>
    </form>
  </body>
</html>
