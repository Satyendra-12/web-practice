    <!-- form 2 -->
    <form >
      <fieldset>
        <legend>Job Application</legend>
        <label for="name1">Name :</label>
        <input type="text" name="name" id="name1" />
        <br />
        <br />
        <label for="email1"> Email ID :</label>
        <input type="email" name="email" id="email1" />
        <br />
        <br />
        <label for="phone1">Phone No :</label>
        <input type="tel" name="phone" id="phone1" />
        <br />
        <br />
        <label for="resume1">Resume :</label>
        <input type="file" name="resume" id="resume1" />
        <br />
        <br />
        <label for="counter">Experience :</label>
        <input type="number" name="counter" id="counter" min="0" max="10" />
        <br />
        <br />
        <fieldset>
          <legend>Skills</legend>

          <input type="checkbox" name="checkbox" id="check1" />
          <label for="check1"> Html </label>

          <input type="checkbox" name="checkbox" id="check2" />
          <label for="check2"> Javascript</label>

          <input type="checkbox" name="checkbox" id="check3" />
          <label for="check3"> React Js</label>

          <input type="checkbox" name="checkbox" id="check4" />
          <label for="check4"> Ruby On rails</label>
          <br /><br />
          <label for="education1">Education :</label>
          <select name="dropdown" id="eduction1">
            <option value="High school">High school</option>
            <option value="Intermediat">Intermediat</option>
            <option value="Graduate">Graduate</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Availability</legend>
          <label for="radio1">Full time</label>
          <input type="radio" name="radio" id="radio1" />
          <br /><br />
          <label for="radio2">Part time</label>
          <input type="radio" name="radio" id="radio2" />
          <br /><br />
          <label for="radio3">Internship</label>
          <input type="radio" name="radio" id="radio3" />
          <br /><br />
        </fieldset>
        <br />
        <label for="comment1">Comment :</label>
        <br />
        <textarea name="comment" id="comment1" cols="30" rows="10"></textarea>
        <br/>
        <br/>
        <input type="submit" name="button" id="button1" value="Submit">
        <!-- <button>Submit</button> -->
      </fieldset>
    </form>
